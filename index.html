<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>One Click Away</title>.<script defer="defer" src="bundle.1dddeafd723d23c0.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="page"><h1>one click away</h1><div id="sounds" style="margin:0;position:absolute;right:1.5vw"></div><div id="menu"><div id="instructions"></div><div id="play"></div></div></div><canvas id="canvas"></canvas><script>var canvas=document.getElementById("canvas"),ctx=canvas.getContext("2d"),W=window.innerWidth,H=window.innerHeight;canvas.width=W,canvas.height=H;for(var mX=0,mY=0,drops=[],i=0;i<300;i++)drops.push({x:Math.random()*W,y:Math.random()*H,r:.25,d:Math.random()*drops.length});function draw(){ctx.clearRect(0,0,W,H);for(var t=0;t<drops.length;t++){var a=drops[t];ctx.beginPath(),ctx.rect(a.x,a.y,a.r,a.d),ctx.fillStyle="rgba(255, 255, 255, 0.25)",ctx.fill(),ctx.closePath(),a.y+=a.d,a.y>H&&(a.y=-1*a.r),a.x+=mX,a.x+=mY}}setInterval(draw,60)</script></body></html>
